<div class="header"><h2>Specifikacija dodatnih fajlova za unos naucnog rada</h2></div>
<br>
<br>

<div *ngIf="field_names.length>0" class="container">
    <div class="row">
        <div class="column">
            <table class="table table-striped table-hover table-sm">
                <tbody>
                    <tr>
                        <th>Nazivi dodatnih fajlova</th> 
                    </tr>
                    <tr *ngFor="let name of field_names">
                        {{name.polje1}}<br>
                        {{name.polje2}}<br>
                        {{name.polje3}}<br>
                        {{name.polje4}}<br>
                        {{name.polje5}}<br>
                        {{name.polje6}}<br>
                        {{name.polje7}}<br>
                        {{name.polje8}}<br>
                        {{name.polje9}}<br>
                        {{name.polje10}}<br>
                        {{name.polje11}}<br>
                        {{name.polje12}}<br>
                    </tr>
                </tbody>
            </table>
         </div>
    </div>
</div>

<hr>


<div>
    <button (click) = "editField_names()">Izmeni</button>
    <br>
    <button (click) = "goBack()">Nazad</button>
</div>
