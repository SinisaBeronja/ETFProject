<div class="header"><h2>Spisak svih radova za rukovodioca {{user.ime}} {{user.prezime}}</h2></div>
<br>

<div *ngIf="projects.length>0" class="container">
    <div class="row">
        <div class="column">
            <table class="table table-striped table-hover table-sm">
                <tbody>
                    <tr>
                        <th>Naziv</th>
                        <th>Datum</th>
                        <th>Akronim</th>
                        <th>Bud≈æet</th>
                        <th>Podprogram</th>
                        <th>Status</th>
                        <th>Predat/Snimljen</th>
                    </tr>
                    <tr *ngFor="let project of projects">
                        <td>{{project.nazivProjekta}}</td>
                        <td>{{project.datumProjekta}}</td>
                        <td>{{project.akronim}}</td>
                        <td>{{project.ukupanBudzet}}</td>                             
                        <td>{{project.podprogram}}</td>                             
                        <td>{{project.status}}</td>                             
                        <td>{{project.snimanjeProjekta}}</td>                             
                    </tr>
                </tbody>
            </table>
         </div>
    </div>
</div>

<div>
    <button (click)="goBack()">Nazad</button>
</div>
