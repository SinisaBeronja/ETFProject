<div class="header">
    <h2>Izmena institucije: {{institution.nazivInstSrp}}</h2>
</div>
    <br>
    <br>
<div class="container">
        <div class="row">
            <div class="column">
                <table class="table table-striped table-hover table-sm">
                    <tbody>
                        <tr>
                            <td>Naziv:</td>
                            <td><input type="text" name="nazivInstSrp" placeholder="Unesite naziv" [(ngModel)]="institution.nazivInstSrp"></td>
                        </tr>
                        <tr>
                            <td>Šifra:</td>  
                            <td><input type="text" name="sifraInstitucije" placeholder="Unesite šifru" [(ngModel)]="institution.sifraInstitucije"></td> 
                        </tr> 
                        <tr>   
                            <td>Naziv na engleskom:</td>
                            <td><input type="text" name="nazivInstEng" placeholder="Unesite naziv na engleskom" [(ngModel)]="institution.nazivInstEng"></td>
                        </tr>
                        <tr>
                            <td>Skraćeni naziv:</td>
                            <td><input type="text" name="nazivSkrInst" placeholder="Unesite skraćeni naziv" [(ngModel)]="institution.nazivSkrInst"></td>
                        </tr>
                        <tr>
                            <td>Grad:</td>
                            <td><input type="text" name="gradInst" placeholder="Unesite grad" [(ngModel)]="institution.gradInst"></td>
                        </tr>
                        <tr>
                            <td>Adresa:</td>
                            <td><input type="text" name="adresaInst" placeholder="Unesite adresu" [(ngModel)]="institution.adresaInst"></td>
                        </tr>
                        <tr>
                            <td>Ovlašćeno lice:</td>
                            <td><input type="text" name="ovlascenoLiceInst" placeholder="Unesite ovlašćeno lice" [(ngModel)]="institution.ovlascenoLiceInst"></td>
                        </tr>
                        <tr>
                            <td>Telefon:</td>
                            <td><input type="text" name="telefonInst" placeholder="Unesite telefon" [(ngModel)]="institution.telefonInst"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
    <br>
<div>

    <div *ngIf="msg1">
        <button class = "msgsuccess">Uspešna izmena institucije</button>
    </div>
    <div *ngIf="msgblank" style = "height: 60px;"></div>
    <div *ngIf="msg2">
        <button class = "msgerror">Greška</button>
    </div>

    <button *ngIf="showbtnizmena" class="button2" (click)="editInstitution()">Izmena</button>
    <br>
    <button (click)="goBack()">Nazad</button>
</div>
