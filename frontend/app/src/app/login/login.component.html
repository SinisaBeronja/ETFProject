<div><h2>Softverski sistem za predaju naučnih radova NOVI </h2></div>

<div><h3>Prijava</h3></div>

<div class="container">
    <div class="row">
        <div class="column">
            <table class="table table-striped table-hover table-sm">
                <tbody>
                    <tr>
                        <td>Korisničko ime:</td>
                        <td><input type="text" name="username" [(ngModel)]="username"></td>
                    </tr>
                    <tr>
                        <td>Lozinka:</td>
                        <td><input type="password" name="lozinka" [(ngModel)]="lozinka"></td>
                    </tr>
                    
                </tbody>
            </table>
         </div>
    </div>
</div>

<br>
<div>
    <button (click)="login()">Prijava</button>
    <br>
    <a routerLink = "allsales">Zaboravio sam lozinku</a>
    <br>
    <a routerLink = "register">Registracija novog rukovodioca</a>
</div>
