<div class="header"><h2>Izmena naziva polja fajlova - NE KORISTI SE</h2></div>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="column">
            <table class="table table-striped table-hover table-sm">
                <tbody>
                    <tr>
                        <td>
                            Fajl za polje 1 
                            <input type="text" name="polje1" placeholder="Unesite novo polje 1" [(ngModel)]="name.polje1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Fajl za polje 2
                            <input type="text" name="polje2" placeholder="Unesite novo polje 2" [(ngModel)]="name.polje2">
                        </td>
                    </tr>
                    
                    

                </tbody>
            </table>
            <br>
            <div class = "note">
                <p>Nazivi polja se menjaju za sve naredene naučne radove.</p> 
                <p>U predatim naučnim radovima ostaju tada definisani nazivi polja.</p>
            </div>

         </div>
    </div>
</div>

<hr>


<div>
    <button class="button2" (click)="editField_names()">Izmena</button>
    <br>
    <button (click) = "goBack()">Nazad</button>
</div>
