<div class="header">
    <h2>Izmena polja za unos</h2>
</div>
    <br>

<div class="container">
        <div class="row">
            <div class="column">
                <table class="table table-striped table-hover table-sm">
                    <tbody>
                        <tr>
                            <td>Polje 1:</td>
                            <td><input type="text" name="podprogram" placeholder="Unesite naziv polja 1" [(ngModel)]="projekat.podprogram"></td>
                        </tr>
                    </tbody>
                </table>
                <div class = "note">
                    <p>Nazivi polja će se promeniti i za sve predate naučne radove.</p> 
                    <p>Preporuka je da novi nazivi budu kompatibilni sa ranijim.</p>
                </div>
            </div>
        </div>
</div>
<br>

<div>
    <button class="button2" (click)="projekatUpdate()">Izmena</button>
    <br>
     <button (click)="goBack()">Nazad</button>
</div>
