<div class="header">
    <h2>Izmena oblasti: {{oblast.nazivOblasti}}</h2>
</div>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="column">
            <table class="table table-striped table-hover table-sm">
                <tbody>
                    <tr>
                        <td>Nov naziv:</td>
                        <td><input class="input" type="text" name="nazivOblasti" placeholder="Unesite nov naziv" [(ngModel)]="oblast.nazivOblasti"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div>

    <div *ngIf="msg1">
        <button class = "msgsuccess">Uspešna izmena oblasti</button>
    </div>
    <div *ngIf="msgblank" style = "height: 60px;"></div>
    <div *ngIf="msg2">
        <button class = "msgerror">Greška</button>
    </div>

    <br>
    <button *ngIf="showbtnizmena" class="button2" (click)="editOblast()">Izmena</button>
    <br>
    <button (click)="goBack()">Nazad</button>
    
</div>
