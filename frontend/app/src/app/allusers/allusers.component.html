<div class="header"><h2>Spisak svih registrovanih rukovodioca</h2></div>
<br>
<br>

<div *ngIf="users.length>0" class="container">
    <div class="row">
        <div class="column">
            <table class="table table-striped table-hover table-sm">
                <tbody>
                    <tr>
                        <th>Br.</th>
                        <th>Username</th>
                        <th>Lozinka</th>
                        <th>Ime</th>
                        <th>Prezime</th>
                        
                        <th>Mail</th>
                        <th>Telefon</th>
                        <th>Institucija</th>
                    </tr>
                    <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p };index as i">
                        <td>{{(p-1)*10+i+1}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.lozinka}}</td>
                        <td>{{user.ime}}</td>
                        <td>{{user.prezime}}</td>
                        
                        <td>{{user.mailRukovodioca}}</td>
                        <td>{{user.telefon}}</td>
                        <td>{{user.nazivInstSrp}}</td>
                    </tr>
                </tbody>
            </table>
         </div>
    </div>

    <div class="d-flex justify-content-end">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

</div>

<div>
    <br>
    <button (click)="goBack()">Nazad</button>
    <br><br>
</div>
