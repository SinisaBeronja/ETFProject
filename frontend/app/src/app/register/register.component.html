<div class="header"><h2>Softverski sistem za predaju naučnih radova</h2></div>
<br>
<div><h3>Registracija novog rukovodioca</h3></div>
<br>


<div class="container">
    <div class="row">
        <div class="column">
        <table class="table table-striped table-hover table-sm">
            <tbody>
            <tr>
                <td>Ime:</td>
                <td><input type="text" name="ime" placeholder="Unesite Ime" [(ngModel)]="ime" /></td>
            </tr>
            <tr>
                <td>Prezime:</td>
                <td><input type="text" name="prezime" placeholder="Unesite prezime" [(ngModel)]="prezime" /></td>
            </tr>
            <tr>
                <td>Korisničko ime:</td>
                <td>
                <input type="text" name="username" placeholder="Unesite korisničko ime" [(ngModel)]="username" />
                </td>
            </tr>
            <tr>
                <td>Lozinka:</td>
                <td>
                <input type="password" name="lozinka" placeholder="Unesite lozinku" [(ngModel)]="lozinka" />
                </td>
            </tr>
            <tr>
                <td>Datum rođenja:</td>
                <td>
                <input type="text" name="datumRodjenja" placeholder="Unesite datum rođenja" [(ngModel)]="datumRodjenja" />
                </td>
            </tr>
            <tr>
                <td>Mail:</td>
                <td>
                <input type="text" name="mailRukovodioca" placeholder="Unesite mail" [(ngModel)]="mailRukovodioca" />
                </td>
            </tr>
            <tr>
                <td>Telefon:</td>
                <td>
                <input type="text" name="telefon" placeholder="Unesite telefon" [(ngModel)]="telefon" />
                </td>
            </tr>
            <tr>
                <td>Zaposlenje - naziv institucije:</td>
                <td>
                    <select name="idInstitucije" [(ngModel)]="idInstitucije">
                        <option *ngFor="let institut of institution" value="{{institut.idInstitucije}}">{{institut.nazivInstSrp}}</option>
                     </select>
                </td>
            </tr>

                <br>
    
            </tbody>
        </table>
        </div>
    </div>
</div>

<br/>
<div>
    <button (click)="register()">Registuj se</button>
    <br />
    <button (click)="goBack()">Povratak na prijavu</button>
</div>
